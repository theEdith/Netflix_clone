<html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | Netflix</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
    </style>
    <link rel="stylesheet" href="loginStyle.css">
</head>

<body>
    <header></header>
    <main>
        <section>
            <div class="container">
                <div class="bg_image_container">
                    <img class="bg_image" src="./images/bgImage.jpg" alt="background_image">
                </div>
                <div class="bg_overlay"></div>
                <nav class="navbar">
                    <div class="logo_image">
                        <a href="./index.html">
                            <img src="./images/logo.png" alt="logo_image" class="logo">
                        </a>
                    </div>
                </nav>
                <div class="login_container">
                    <div class="sign_in_container">
                        <h1 class="signIn">Sign In</h1>
                    </div>
                    <div class="email_container">
                        <input type="email" required placeholder="Email or phone number" class="email">
                    </div>
                    <div class="password_container">
                        <input type="password" required placeholder="Password" class="pass">
                    </div>
                    <div class="button_container">
                        <button class="btn">Sign In</button>
                    </div>
                    <div class="below_signIn">
                        <div class="remember_me_container">
                            <input type="checkbox" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <div class="need_help_container">
                            <h5 class="need_help">Need Help?</h5>
                        </div>
                    </div>
                    <div class="content">
                        <h3 class="need_to_know">New to Netflix?Sign up now.</h3>
                        <h5 class="last_content">This page is protected by Google reCAPTCHA to<br>ensure you're not a
                            bot. Learn more.</h5>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="para">Questions? Call 000-800-040-1843</p>
        <div class="footer_columns">
            <ul>
                <li>FAQ</li>
                <li>Cookie Preferences</li>
            </ul>
            <ul>
                <li>Help Centre</li>
                <li>Corporate Information</li>
            </ul>
            <ul>
                <li>Terms of Use</li>
            </ul>
            <ul>
                <li>Privacy</li>
            </ul>
        </div>
    </footer>

</body>

</html>
